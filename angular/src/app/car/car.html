<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Cars' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <button
            *abpPermission="'AbpSolution1.Cars.Create'"
            id="create"
            class="btn btn-primary"
            type="button"
            (click)="createCar()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::NewCar' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body">
    <ngx-datatable [rows]="cars.items" [count]="cars.totalCount" [list]="list" default>
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle" ngbDropdownToggle>
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button *abpPermission="'AbpSolution1.Cars.Delete'" ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Latitude' | abpLocalization" prop="latitude"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Longitude' | abpLocalization" prop="longitude"></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<!-- Modal -->
<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ '::NewCar' | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mt-2">
        <label for="car-name">Name</label><span> * </span>
        <input id="car-name" type="text" class="form-control" formControlName="name" autofocus />
      </div>

      <div class="mt-2">
        <label for="car-lat">Latitude</label><span> * </span>
        <input
          id="car-lat"
          type="number"
          class="form-control"
          formControlName="latitude"
          step="any"
          placeholder="Latitude" />
      </div>

      <div class="mt-2">
        <label for="car-lng">Longitude</label><span> * </span>
        <input
          id="car-lng"
          type="number"
          class="form-control"
          formControlName="longitude"
          step="any"
          placeholder="Longitude" />
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
</abp-modal>
